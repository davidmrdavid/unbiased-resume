<html>
  </head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/5585dd5296.js"></script>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

  </head>
  <body>
    <style>
        body{
          padding: 0px;
          margin: 0px;
          background-color: #fd5959;
        }
       .nav {
          background-color: black;
          color: white;
          padding: 1em;
          font-size: 1.5em;
          font-family: "Courier New"
        }

        .login-box{
          font-family: 'Open Sans', sans-serif;
          color: #303841;
          font-size: 1.3em;
        }

        .login{
          height: 25rem;
          width:  53rem;
          background-color: #f8f8f8;
          border-radius: 0.3rem;
          padding: 2rem;
        }
    </style>

    <div class="nav">  &ltcore/X&gt </div>
    <section>
      <center><div class="login-box"><br><br><br>
        <b><i>Xtracting resumes to their core. Keeping it REAL<i></b><br><br><br>
        <div class="login">
          <form class="form-horizontal">
            <br>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">User</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Pass</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>
        </div>
      </div></center>
    </section>

  </body>
</html>
